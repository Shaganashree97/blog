{% extends 'layout.html' %}

{% block title %}Manage{% endblock %}

{% block body %}
<div class="container table-responsive">
  <div class="row mb-3">
    <h1 class="text-center mb-3 mt-3">
      Manage Blogs
    </h1>
  </div>
  <div class="mb-3 text-end">
    <a role="button" class="btn btn-primary fw-semibold px-3 py-2" href='{% url 'manage:create_blog' %}' style="border-radius: 6px; transition: 0.3s;">
      <i class="bi bi-plus-lg"></i>
      Create Blog
    </a>
  </div>
  <div class="row">
    {% include 'management/blog_table.html' with blogs=blogs %}
  </div>
</div>
{% endblock %}
