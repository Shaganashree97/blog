{% extends 'layout.html' %}

{% block title %}Register - Accounts{% endblock %}

{% block body %}
<div class="container mt-5 mb-5" 
     style="max-width: 450px; margin: auto; padding: 35px; background: #f8f9fa; border-radius: 12px; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);">
  {% load static %}
  <form method="post" action="{% url 'accounts:register' %}">
    {% csrf_token %}
    <h1 class="text-center" 
        style="font-size: 28px; font-weight: bold; margin-bottom: 25px; color: #333; letter-spacing: 1px;">
      Create Account
    </h1>
    
    <div class="mb-3">
      <label for="username" class="form-label" style="font-weight: 600; color: #222;">
        Username
      </label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required autofocus
             style="padding: 12px; border-radius: 6px; border: 1px solid #888; width: 100%; font-size: 15px; background: #fff; color: #222;">
    </div>

    <div class="row mb-3">
      <div class="col-xs-12 col-sm-6">
        <label for="firstname" class="form-label" style="font-weight: 600; color: #222;">
          First Name
        </label>
        <input type="text" id="firstname" class="form-control" placeholder="First name" name="firstname" required
               style="padding: 12px; border-radius: 6px; border: 1px solid #888; width: 100%; font-size: 15px; background: #fff; color: #222;">
      </div>
      <div class="col-xs-12 col-sm-6">
        <label for="lastname" class="form-label" style="font-weight: 600; color: #222;">
          Last Name
        </label>
        <input type="text" id="lastname" class="form-control" placeholder="Last name (optional)" name="lastname"
               style="padding: 12px; border-radius: 6px; border: 1px solid #888; width: 100%; font-size: 15px; background: #fff; color: #222;">
      </div>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label" style="font-weight: 600; color: #222;">
        Email
      </label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required
             style="padding: 12px; border-radius: 6px; border: 1px solid #888; width: 100%; font-size: 15px; background: #fff; color: #222;">
    </div>

    <div class="mb-3">
      <label for="password1" class="form-label" style="font-weight: 600; color: #222;">
        Password
      </label>
      <input type="password" class="form-control" id="password1" name="password1" placeholder="Create a password" required
             style="padding: 12px; border-radius: 6px; border: 1px solid #888; width: 100%; font-size: 15px; background: #fff; color: #222;">
    </div>

    <div class="mb-3">
      <label for="password2" class="form-label" style="font-weight: 600; color: #222;">
        Confirm Password
      </label>
      <input type="password" class="form-control" id="password2" name="password2" placeholder="Confirm password" required
             style="padding: 12px; border-radius: 6px; border: 1px solid #888; width: 100%; font-size: 15px; background: #fff; color: #222;">
    </div>

    <button type="submit" class="btn w-100 mt-3"
            style="background: #0056b3; border: none; padding: 14px; font-size: 16px; font-weight: bold; border-radius: 6px; color: #fff; cursor: pointer; transition: background 0.3s;">
      Register
    </button>

    <div class="mt-3 text-center">
      <p style="margin-bottom: 0; color: #333;">Already have an account? 
        <a href="{% url 'accounts:login' %}" class="text-decoration-none" 
           style="color: #0056b3; font-weight: 600; text-decoration: underline;">Login</a>
      </p>
    </div>
  </form>
</div>

{% endblock %}
