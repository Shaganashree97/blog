{% extends 'layout.html' %}

{% block title %}Login - Accounts{% endblock %}

{% block body %}
<div class="container mt-5 mb-5" 
     style="max-width: 380px; margin: auto; padding: 30px; background: linear-gradient(135deg, #f8f9fa, #e9ecef); border-radius: 12px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);">
  <form method="post" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    <h1 class="text-center" 
        style="font-size: 26px; font-weight: bold; margin-bottom: 25px; color: #222; letter-spacing: 1px;">
      Welcome Back
    </h1>
    <div class="mb-3">
      <label for="username" class="form-label" style="font-weight: 600; color: #444;">
        Username
      </label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required autofocus
             style="padding: 12px; border-radius: 8px; border: 1px solid #ccc; width: 100%; font-size: 15px; background: #fff;">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label" style="font-weight: 600; color: #444;">
        Password
      </label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required
             style="padding: 12px; border-radius: 8px; border: 1px solid #ccc; width: 100%; font-size: 15px; background: #fff;">
    </div>
    <button type="submit" class="btn w-100 mt-3"
            style="background: #007bff; border: none; padding: 14px; font-size: 16px; font-weight: bold; border-radius: 8px; color: #fff; cursor: pointer; transition: background 0.3s;">
      Sign In
    </button>
    <div class="mt-3 text-center">
      <p style="margin-bottom: 0; color: #444;">New here? 
        <a href="{% url 'accounts:register' %}" class="text-decoration-none" 
           style="color: #007bff; font-weight: 600; text-decoration: underline;">Create an account</a>
      </p>
    </div>
  </form>
</div>
{% endblock %}
