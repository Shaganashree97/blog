{% extends 'layout.html' %}

{% block title %}Login - Accounts{% endblock %}

{% block body %}
<div class="container mt-5 mb-5" 
     style="max-width: 400px; margin: auto; padding: 35px; background: linear-gradient(135deg, #ffffff, #f8f9fa); border-radius: 15px; box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);">
  <form method="post" action="{% url 'accounts:login' %}">
    {% csrf_token %}
    <h1 class="text-center" 
        style="font-size: 28px; font-weight: bold; margin-bottom: 25px; color: #333; letter-spacing: 1px; font-family: 'Poppins', sans-serif;">
      Welcome Back
    </h1>
    <div class="mb-3">
      <label for="username" class="form-label" style="font-weight: 600; color: #555;">
        Username
      </label>
      <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username" required autofocus
             style="padding: 12px; border-radius: 10px; border: 1px solid #bbb; width: 100%; font-size: 16px; background: #fff; transition: all 0.3s;">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label" style="font-weight: 600; color: #555;">
        Password
      </label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required
             style="padding: 12px; border-radius: 10px; border: 1px solid #bbb; width: 100%; font-size: 16px; background: #fff; transition: all 0.3s;">
    </div>
    <button type="submit" class="btn w-100 mt-3"
            style="background: #0056b3; border: none; padding: 14px; font-size: 17px; font-weight: bold; border-radius: 10px; color: #fff; cursor: pointer; transition: background 0.3s ease-in-out;">
      Sign In
    </button>
    <div class="mt-3 text-center">
      <p style="margin-bottom: 0; color: #555; font-size: 15px;">New here? 
        <a href="{% url 'accounts:register' %}" class="text-decoration-none" 
           style="color: #0056b3; font-weight: 600; text-decoration: underline;">Create an account</a>
      </p>
    </div>
  </form>
</div>
{% endblock %}
